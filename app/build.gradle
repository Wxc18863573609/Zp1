apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.zupu.zp"
        minSdkVersion 15
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        manifestPlaceholders = [
                GETUI_APP_ID    : "UBGaTU16S56ie3WZiUpkP2",
                GETUI_APP_KEY   : "bn2WzN71oxAPEh3OzX56c1",
                GETUI_APP_SECRET: "5zSX1dCAOE8sR3iFzKPoj2"
        ]
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters 'armeabi-v7a'
            //  abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', "armeabi", "x86_64"
        }


    }

    signingConfigs {

        /*     config {
            storeFile file('../zp.jks')
