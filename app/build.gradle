        }*/


        debug {
            keyAlias 'zp'
            keyPassword '123456'
            storeFile file('../zp.jks')
            storePassword '123456'
        }

        release {
            keyAlias 'zp'
            keyPassword '123456'
            storeFile file('../zp.jks')
            storePassword '123456'
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['zego_libs']
        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

